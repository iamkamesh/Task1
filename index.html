<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
table,tr,td,th
{
    border: solid 1px black;
   
}
td
{
    padding: 8px 4px;
    padding-left:10px ;
    font-weight: bold;
}
th
{
    padding: 10px 0px;
    font-weight: bolder;
    font-size: 20px;
}

</style>
<body>
    <table>
        <tr> 
            <th colspan="2"><b>Registration Form</b></th>
        </tr>
         <tr>
            <td>Student Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth </td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>Male<input type="radio" value="Male">
            Female<input type="radio" value="Female">
            </td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile No</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
